apiVersion: v1
kind: Service
metadata:
  name: netevd
  namespace: kube-system
  labels:
    app: netevd
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: netevd
  ports:
  - name: api
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: netevd-metrics
  namespace: kube-system
  labels:
    app: netevd
spec:
  type: ClusterIP
  selector:
    app: netevd
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
