# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: netevd
  namespace: kube-system
  labels:
    app: netevd
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: netevd
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - kube-system
